<header>
    <a href="/">
        <img class="easydict" src="/img/logo3.png">
    </a>

    <p class="slogan">Your personal Dictionary</p>

    <div class="container-buttons">
        <a ui-sref="indexLayout.landpage" class="nav-button">Главная</a>
        <a ui-sref="infoLayout.layout.about" class="nav-button">О проекте</a>
        <a ui-sref="infoLayout.layout.contact" class="nav-button">Контакты</a>
        <a href="index.html" class="nav-button">Помощь</a>
    </div>

    <!--Форма входа на сайте-->

    <div class="login-form gradient" ng-controller="LoginCtrl">
        <div id="log-in">
            <h4>Вход в личный кабинет</h4>
            <input type="text" name="login" placeholder="Логин" ng-model="loginData.username"
                   ng-keyup="loginOnEnter($event)"/>
            <input type="password" name="password" placeholder="Пароль" ng-model="loginData.password"
                   ng-keyup="loginOnEnter($event)"/>

            <p class="login-error" ng-show="loginError">Неверный логин или пароль.</p>
            <button class="gradient" type="button" ng-click="login()" ng-disabled="loginButtonDisabled">Вход</button>
            <a href="#">Восстановить пароль</a>
            <label><input type="checkbox"/> Запомнить меня</label>
        </div>

        <!--Форма восстановления пароля   -->

        <div id="pass-recovery">
            <h4>Восстановление пароля</h4>

            <p id=""> Забыли пароль? Не беда, мы вышлем его Вам на электронный адрес.</p>
            <input placeholder="E-mail" name="e-mail" type="text"/>
            <a href="#">Войти в кабинет</a>
            <button class="gradient" type="button">Готово</button>
        </div>
    </div>

</header>
